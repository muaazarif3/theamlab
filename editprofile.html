<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="body">
        <div class="materialbox" style="padding: 20px 40px;">
            <div class="try">
                <a href="profilepage.html"><img src="images/close.png" alt=""></a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="editimg">
                                        <img src="images/edit.png" alt="">
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            Company legal name*
                                        </div>
                                        <input type="text" placeholder="The AM Lab" style="width: 100%; height: 74px; color: #fff;">
                                    </div>
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            Company Licenses Number*
                                        </div>
                                        <input type="text" placeholder="23456789876" style="width: 100%; background: #2f2f2f;">
                                    </div>
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            Country of Operation*
                                        </div>
                                        <div class="select" style="width: 100%; height: 74px;">
                                            <select name="Brand" id="Brand" style="width: 100%;">
                                                <option value="Country">Country</option>
                                                <option value="nothing">nothing</option>
                                                <option value="choosen">all</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            City of Operation*
                                        </div>
                                        <div class="select" style="width: 100%; height: 74px;">
                                            <select name="Brand" id="Brand" style="width: 100%;">
                                                <option value="City">city</option>
                                                <option value="nothing">nothing</option>
                                                <option value="choosen">all</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            Head Office Address*
                                        </div>
                                        <input type="text" placeholder="(Country Code + Flag ) 4-2981030" style="width: 100%; height: 74px;">
                                    </div>
                                    <div class="drop1" style="width: 100%; height: 74px;">
                                        <div class="br">
                                            Primary Email Address*
                                        </div>
                                        <input type="text" placeholder="name@domain.com" style="width: 100%; height: 74px;">
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="materialfooter">
                <a href="profilepage.html" style="text-decoration: none; color: black;"><div class="dawnload" style="background: #FFCC00;"><img src="images/tick.png" alt="">update finish</div></a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
