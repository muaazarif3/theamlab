<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e0c25e5925.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="body">
        <div class="materialbox">
            <div class="materialheader">
                <p>Add material price</p>
                <a href="pricing.html"><img src="images/close.png" alt=""></a>
            </div>
            <div class="materialbody">
                <div class="drop1">
                    <div class="br">
                        brands*
                    </div>
                    <div class="select">
                        <select name="Brand" id="Brand">
                            <option value="all">all</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
                <div class="drop1">
                    <div class="br">
                        Type *
                    </div>
                    <div class="select">
                        <select name="Brand" id="Brand">
                            <option value="all">all</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
                <div class="drop1">
                    <div class="br">
                        material *
                    </div>
                    <input type="text" placeholder="placeholder">
                </div>
                <div class="drop2">
                    <div class="br">
                        color *
                    </div>
                    <div class="select2">
                        <select name="Brand" id="Brand">
                            <option value="all">red</option>
                            <option value="yellow">yellow</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="black">black</option>
                        </select>
                    </div>
                </div>
                <div class="drop3">
                    <div class="br">
                        price *
                    </div>
                    <div class="aedinput">
                        <div class="aed">
                            <p>AED</p>
                        </div>
                        <input class="hmm" type="text" placeholder="value">
                    </div>
                </div>
                <div class="drop1">
                    <div class="br">
                        stock status *
                    </div>
                    <div class="select">
                        <select name="Brand" id="Brand">
                            <option value="availiable">availiable</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="materialfooter">
                <a href="#" class="cencel">cancel</a>
                <a href="#" class="yes">+add</a>
            </div>
        </div>
    </div>






    <script src="https://kit.fontawesome.com/e0c25e5925.js" crossorigin="anonymous"></script>

</body>

</html>
