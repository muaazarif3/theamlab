<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="body">
        <div class="materialbox" data-name="mBoxinvite" >
            <div class="materialheader w-100">
                <p>invite user</p>
                <a href="profilepage.html" data-name="inviteclose"><img src="images/close.png" alt=""></a>
            </div>
            <div class="materialbody w-100">
                <div class="drop1 w-100">
                    <div class="br">
                        email address *
                    </div>
                    <input type="email" placeholder="email">
                </div>
                <div class="drop1 w-100">
                    <div class="br">
                        role*
                    </div>
                    <div class="select w-100">
                        <select name="Brand" id="Brand" class="w-100">
                            <option value="select role">select role</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
               
            </div>
            <div class="materialfooter w-100">
                <a href="#" class="cencel">cancel</a>
                <a href="#" class="yes" data-name="yes-name"><img src="images/Union.png" alt=""> send&nbsp;invite</a>
            </div>
        </div>
    </div>
