<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e0c25e5925.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="body">
        <div class="materialbox">
            <div class="materialheader">
                <p>Add material request</p>
                <a href="request.html"><img src="images/close.png" alt=""></a>
            </div>
            <div class="materialbody">
                <div class="drop1">
                    <div class="br">
                        process *
                    </div>
                    <div class="select">
                        <select name="Brand" id="Brand">
                            <option value="all">all</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
                <div class="drop1">
                    <div class="br">
                        material Type *
                    </div>
                    <div class="select">
                        <select name="Brand" id="Brand">
                            <option value="all">all</option>
                            <option value="nothing">nothing</option>
                            <option value="choosen">all</option>
                        </select>
                    </div>
                </div>
                <div class="drop1">
                    <div class="br">
                        material name *
                    </div>
                    <input type="text" placeholder="placeholder">
                </div>
                <div class="drop1">
                    <div class="br">
                        Brand *
                    </div>
                    <input type="text" placeholder="placeholder">
                </div>
                <div class="drop2">
                    <div class="br">
                        color *
                    </div>
                    <div class="select2">
                        <select name="Brand" id="Brand">
                            <option value="all">red</option>
                            <option value="yellow">yellow</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="black">black</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="darg">
                    <img src="images/request.png" alt="">
                    <p>drag and drop or <span>browse</span></p>
                </div>
            <div class="materialfooter m-0">
                <a href="#" class="cencel">cancel</a>
                <a href="#" class="yes">+add</a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e0c25e5925.js" crossorigin="anonymous"></script>

</body>

</html>
